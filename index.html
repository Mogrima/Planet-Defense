<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Planet Defense</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="startDisplay" class="startDisplay">
        <h1>The Planet Defense game</h1>
        <ul>
            <li>Destroy enemies to use the released energy from them to charge the laser</li>
            <li>Use the click mouse to move and to shoot</li>
            <li>Build your own defense strategy</li>
            <li>Hold on until the laser is fully charged, which will destroy all enemies</li>
            <li>Press the start button to begin</li>
        </ul>
        <button id="startButton" class="startButton" type="button">Start</button>
    </div>

    <div class="hidden">
        <img id="planet" src="./Assets/planet.png">
        <img id="player" src="./Assets/player.png">
        <img id="asteroid" src="./Assets/asteroid.png">
        <img id="lobstermorph" src="./Assets/lobstermorph.png">
        <img id="beetlemorph" src="./Assets/beetlemorph.png">
        <img id="rhinomorph" src="./Assets/rhinomorph.png">

        <!-- sounds -->
        <audio id="mainTheme" src="./Assets/Sounds/DavidKBD - Cosmic Pack 03 - Nebula Run-full.ogg" volume="0.2"></audio>
        <audio id="explosionEnemy" src="./Assets/Sounds/NenadSimic - Muffled Distant Explosion.wav"></audio>
        <audio id="hit" src="./Assets/Sounds/DeathFlash.flac"></audio>
        <audio id="shot" src="./Assets/Sounds/shot.wav"></audio>
        <audio id="cooldown" src="./Assets/Sounds/SFX 1 Wrong Choice.wav"></audio>
    </div>

    <script type="module" src="./srcipt.js"></script>
</body>
</html>
